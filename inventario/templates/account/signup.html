{% extends 'account/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Crear una cuenta</h1>
    <form method="post">
        {% csrf_token %}
        <h2>{{ title }}</h2>
        {{ form|crispy }}
        <button type="submit">Sign Up</button>
        <p>Already have an account <a href="{% url 'account_login' %}">Confirmar</a></p>
    </form>
{% endblock content %}
